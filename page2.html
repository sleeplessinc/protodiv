<html>
	<body>
		<style>
			body { font-family: helvetica; background: #fed; margin: 2%; }
			td { border-collapse: collapse; border: solid 1px black;  padding: 0.5em 2em; }
		</style>
		<h1> Page #2 </h1>
		<hr>

			<table>
				<tr>
					<td>
						<h3>MENU!</h3>
						<div id=menu>
							<ul id=menuitem>
								<li><a href="__page__">__label__</a></li>
							</ul>
						</div>
					</td>
					<td>
						<h3>Content</h3>
						<div id=container>
							<p>
							The list 3 items displayed injected into the page after it is loaded.
							The data comes from protodivdemo.js
							</p>
							<table>
								<tr id=protodiv>
									<td class=when> &mdash; </td>
									<td class=heading></td>
									<td>__name__</td>
								</tr>
							</table>
						</div>

					</td>
				</tr>
			</table>

		<div> <!-- this is just to provide a parent.  not ideal to be sure. -->
			<center id=header>
				<p id=title><p>
			</center>
		</div>

	</body>
	<script src=protodiv.js></script>
	<script src=protodivdemo.js></script>
</html>
