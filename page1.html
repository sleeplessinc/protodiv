<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src=protodiv.js></script>
		<script src=protodivdemo.js></script>
	</head>

	<body>
		<h1> Example #1 </h1>

		<style>
			.hid { visibility: hidden; }
		</style>

		<h2 id=title class=hid>__title__</h2>


		<div id=menu>
			<span class=hid id=menuitem data="__page__-__label__">&nbsp;<a href="__page__">__label__</a>&nbsp;</span>
		</div>


		<h2>Some Interesting Data</h2>

		<p>
		The list 3 items displayed injected into the page after it is loaded.
		The data comes from protodivdemo.js
		</p>

		<div id=container>
			<div id=protodiv class=hid>
				<div>__heading__</div>
				<div>__name__</div>
				<div>__when__</div>
				<hr>
			</div>
		</div>

		<div id=sec_tmpl>
			<h3>__section__</h3>
			<ul >
				<li> <b>__name__</b> <br> __desc__ </li>
			</ul>
		</div>


	</body>

</html>
