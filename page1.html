<html>
	<body>
		<h1> Example #1 </h1>


		<div> <!-- this is just to provide a parent.  not ideal to be sure. -->
			<div id=header>
				<h2>__title__</h2>
			</div>
		</div>


		<div id=menu>
			<span id=menuitem data="__page__-__label__">&nbsp;<a href="__page__">__label__</a>&nbsp;</span>
		</div>


		<h2>Some Interesting Data</h2>

		<p>
		The list 3 items displayed injected into the page after it is loaded.
		The data comes from protodivdemo.js
		</p>

		<div id=container>
			<div id=protodiv>
				<div>__heading__</div>
				<div>__name__</div>
				<div>__when__</div>
				<hr>
			</div>
		</div>


	</body>

	<script src=protodiv.js></script>
	<script src=protodivdemo.js></script>

</html>
